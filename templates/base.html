{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=100, initial-scale=1"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-light bg-light justify-content-end">
            <a href="{% url 'home' %}" class="btn btn-primary m-2">Home</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'new_note' %}" class="btn btn-primary m-2">Create</a>
                <a href="{% url 'list_notes' %}" class="btn btn-primary m-2">List Your Notes</a>
                <a href="{% url 'logout' %}" class="btn btn-warning m-2">Logout</a>
            {% else %}
                {% if "" in request.path %}
                    <a href="{% url 'signup' %}" class="btn btn-dark m-2">Register</a>
                {% endif %}
                <a href="{% url 'login' %}" class="btn btn-dark m-2">Login</a>
            {% endif %}
        </nav>
    </div>

    <div class="row my-2">
        <div class="col-12">
            {% block page-title %}
            {% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>

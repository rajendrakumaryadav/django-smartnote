{% extends 'base.html' %}

{% block title %}
    Add New Note
{% endblock %}

{% block page-title %}
    <h3 class="text-center mt-3">Add New SmartNote</h3>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST" class="">
                {% csrf_token %}
                {{ form }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mb-3">
                        {% if request.path == "/notes/new" %}
                            Add Note
                        {% else %}
                            Update Note
                        {% endif %}
                    </button>
{#                    <input type="submit" class="btn btn-secondary btn-outline-info mb-3" value="Add Note">#}
                </div>
            </form>
        </div>
    <div class="col-3"></div>
    </div>
    {% if form.errors %}
        <div class="alert alert-danger my-5">
            {{ form.errors.title.as_text }}
        </div>

    {% endif %}
{% endblock %}

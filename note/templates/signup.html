{% extends 'base.html' %}
{% block title %} Register as SmartNotes User {% endblock %}
{% block content %}
    <div class="text-center mb-3">
        <form method="POST" style="text-align: left; margin: 0 auto; width: 600px;">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
